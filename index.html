<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Quiz</title>

        <!-- CSS, Javascript and Bootstrap links -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="reset.css"> 
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <!--Hero section-->
        <div class="jumbotron jumbotron-fluid" role="figure">
            <div class="container pad">
            <h1 class="display-4 display-4Center">Its Ya Boi, Quiz</h1>
            </div>
        </div>

        <!--Quiz form-->
        <section id="quiz-box">
            <div id="questionBox" class="hide">
                <div id="question">
                    <!--Questions generated here-->
                </div>
                <div id="answerBtns" class="btn-grid">
                    <!--Answer buttons generated here-->
                </div>
                <div class = "row">
                    <div class = "col-md-3 col-sm-6">
                        <div class="feedback">
                            <!--Validation for right or wrong answers here-->
                        </div>
                    </div>
                    <div class = "col-md-7"></div>
                    <div class = "col-md-2 col-sm-6">
                        <div class="timer">
                            <!--Timer here-->
                        </div>
                    </div>
                </div>
            </div>
            <!--Start button-->
            <div class="controls">
                <button id="startBtn" class="start-btn btn">Start</button>
            </div>
            <!--Submition form and high scores-->
            <div id="finalScore" class="hide">
                <p id="scoreCount"></p>
                <div class="form-group">
                    <input type="name" class="form-control" id="yourName" aria-describedby="name" placeholder="Write Your Initials Here">
                    <button id="submitBtn" class="submit-btn btn">Submit</button>
                </div>
                <h3>High Scores<hr></h3>
                <ul class="high-scores"></ul>
                <button id="resetBtn" class="reset-btn btn hide">Reset Quiz</button>
            </div>
        </section>
        
        <!-- jQuery CDN -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
         <!-- JS file -->
        <script src="./script.js" ></script>
    </body>     
</html>
