<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Code Quiz</title>

        <!-- CSS, Javascript and Bootstrap links -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="reset.css"> 
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <!--Hero section-->
        <div class="jumbotron jumbotron-fluid" role="figure">
            <div class="container pad">
            <h1 class="display-4 display-4Center">Code Quiz</h1>
            </div>
        </div>

        <!--Quiz form-->
        <section id="quiz-box">
            <div id="questionBox" class="hide">
                <div id="question">Question</div>
                <div id="answerBtns" class="btn-grid">
                    <div class="btn">Answer 1</div>
                    <div class="btn">Answer 2</div>
                    <div class="btn">Answer 3</div>
                    <div class="btn">Answer 4</div>
                </div>
                <div class="controls">
                    <button id="startBtn" class="start-btn btn">Start</button>
                </div>
            </div>
        </section>
        


        <!-- jQuery CDN -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>     
</html>
